<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<main>
<div id="back-left"></div>
<div id="card-front">
  <img src="./images/bg-card-front.png" alt="bg-card">
  <div id="card-front-big-cercle"></div>
  <div id="card-front-smaill-cercle"></div>
  <p>0000 0000 0000 0000</p>
  <p>Jane Appleseed</p>
  <p>00/00</p>
</div>
<div id="card-back">
  <img src="./images/bg-card-back.png" alt="bg-card-back">
  <p>000</p>
</div>

<div id="back-right">
<div id="data-input">
  <form action="" id="user-data-form" onsubmit="verification()">
    <label for="cardholder-name">CARDHOLDER NAME</label>
    <input type="text" name="cardholder-name" id="cardholder-name" placeholder="e.g. Jane Appleseed">
    <span>  </span>
    <label for="card-number">CARD NUMBER</label>
    <input type="text" name="card-number" id="card-number" placeholder="e.g. 1234 5678 9123 0000">
    <span>  </span>
    <label for="card-exp-date">EXP. DATE (MM/YY)</label>
    <input type="text" name="card-exp-date" id="card-exp-date" maxlength="2" placeholder="MM">
    <input type="text" name="card-exp-date" id="card-exp-date1" maxlength="2" placeholder="YY">
    <span>  </span>
    <label for="cvc">CVC</label>
    <input type="text" name="cvc" id="cvc" maxlength="3" placeholder="e.g. 123">
    <span></span>
    <input type="submit" value="Confirm">
  
</form>
</div>
  <!-- Completed state start -->
  <div id="data-input-ok">
  <h1>Thank you!</h1> 
  <p>We've added your card details</p> 
  <button>Continue</button>
  </div>
</div>
</main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Samson S. </a>.
  </div>
</body>
</html>
