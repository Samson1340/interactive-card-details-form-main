<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  
</head>
<body>
<main>
<div id="back-left"></div>
<div id="card-front">
  <img src="./images/bg-card-front.png" alt="bg-card">
  <div id="card-front-big-cercle"></div>
  <div id="card-front-smaill-cercle"></div>
  <p id="card-no">0000 0000 0000 0000</p>
  <p id="card-name">Jane Appleseed</p>
  <p id="card-exp">00/00</p>
</div>
<div id="card-back">
  <img src="./images/bg-card-back.png" alt="bg-card-back">
  <p id="cvc-no">000</p>
</div>

<div id="back-right">
<div id="data-input">
  <form action="/" id="user-data-form">
    <div class="form1">
        <div class="formfield">
              <label for="cardholder-name">CARDHOLDER NAME</label>
              <input type="text" class="cardholder-name"name="cardholder-name" id="cardholder-name" placeholder="e.g. Jane Appleseed">
              <p class="error-massage"></p>
          </div>
          <div class="formfield">
              <label for="card-number">CARD NUMBER</label>
              <input type="text" class="card-number" name="card-number" id="card-number" maxlength="19" placeholder="e.g. 1234 5678 9123 0000">
              <p class="error-massage"></p>
          </div>
      </div>
    <div class="form2">
      <div class="formfield">
            <label for="card-exp-date">EXP. DATE (MM/YY)</label>
            <input type="text" class="card-exp-date" name="card-exp-date" id="card-exp-date" maxlength="2" placeholder="MM">
            <input type="text" class="card-exp-date" name="card-exp-date" id="card-exp-date1" maxlength="2" placeholder="YY">
            <p class="error-massage"></p>
        </div>
      <div class="formfield">
          <label for="cvc">CVC</label>
          <input type="text" name="cvc" id="cvc" maxlength="3" placeholder="e.g. 123">
          <p class="error-massage"></p>    
      </div>
  </div>
  <button id="submit-btn" type="submit" >Confirm</button>
</form>

</div>
  <!-- Completed state start -->
  <div id="data-input-ok">
  <img src="./images/icon-complete.svg" alt="ok-image">
  <h1>Thank you!</h1> 
  <p>We've added your card details</p> 
  <button id="continue-btn">Continue</button>
  </div>
</div>
</main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Samson S. </a>.
  </div>


  <script src="./main.js"></script>
</body>
</html>
